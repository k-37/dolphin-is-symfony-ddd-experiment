doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        profiling_collect_backtrace: '%kernel.debug%'
        use_savepoints: true
        types:
          uuid: Ramsey\Uuid\Doctrine\UuidType
          datetime_immutable: App\Shared\Infrastructure\Persistence\Doctrine\Types\DateTimeType
          email: App\Shared\Infrastructure\Persistence\Doctrine\Types\EmailType
          hashed_password: App\Shared\Infrastructure\Persistence\Doctrine\Types\HashedPasswordType
        mapping_types:
          uuid: uuid
    orm:
        auto_generate_proxy_classes: true
        enable_lazy_ghost_objects: true
        report_fields_where_declared: true
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: false
        controller_resolver:
            enabled: false
        mappings:
            User:
                type: xml
                is_bundle: false
                dir: '%kernel.project_dir%/config/packages/doctrine/mapping/user'
                prefix: 'App\User'
                alias: App

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            auto_generate_proxy_classes: false
            proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
